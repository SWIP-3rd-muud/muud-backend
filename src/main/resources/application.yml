spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: url
    username: username
    password: password
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
  config:
    import: authprops.yml
  cloud:
    aws:
      s3:
        bucket: bucket-name
      credentials:
        access-key: access-key
        secret-key: secret-key
      region:
        static: region
        auto: false
      stack:
        auto: false